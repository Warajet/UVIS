    <script>
          //Read data from DB to the myServer
          console.log("Test")
          var jangwad;
          var jangwadname = [];
          var jangwadtemperature = [];

            $(function() {
            $('#container1').highcharts({
                chart: {
                type: 'line'
                },
                title: {
                text: 'Monthly Average Temperature'
                },
                subtitle: {
                text: 'Source: WorldClimate.com'
                },
                xAxis: {
                categories: jangwadname
                },
                yAxis: {
                title: {
                    text: 'Temperature (°C)'
                }
                },
                plotOptions: {
                line: {
                    dataLabels: {
                    enabled: true
                    },
                    enableMouseTracking: false
                }
                },
                series: [{
                name: 'Tokyo',
                data: [0]
                }]
            });
        });

        $.getJSON("https://flexibleiotplatquery.azurewebsites.net/api/v1", function (data) {
                    jangwad = data
                    console.log("ทดสอบจีโอ");
                    jangwad.forEach(function(e) {
                        console.log(e);
                    });

                for (var i = 0; i < jangwad.length; i++){
                    jangwadname.push(jangwad[i].node);
                    jangwadtemperature.push(jangwad[i].data.temperature);
                }
                var chart1 = $('#container1').highcharts();
                chart1.series[0].update({
                    data: jangwadtemperature
                }, false);
                chart1.redraw();
            });
    </script>
