<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> UVIS Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/sign_in.css">
  </head>
  <body>
    <div class="form-container">
      <div class="user-img"></div>
      <ul class="list">
        <li><h2> Sign in</h2></li>
        <li><input type="text" name="Username" placeholder="Username"> </li>
        <li><input type="password" name="Password" placeholder="Password"> </li>
        <li><input type="button" name="Sign up" value="Sign up"></li>
        <li> <a href="https://www.w3.org/">Sign up ? </a>   |    <a href="https://www.w3.org/">Forget password ? </a> </li>
      </ul>
    </div>
  </body>
</html>
