<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> UVIS Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/sign_in.css">

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  </head>
  <body>
    <div class="form-container">
      <div class="user-img"></div>
      <ul class="list">
        <li><span style="font-family:Source Sans Pro">Sign in</span></li>
        <li><input type="text" name="Username" placeholder="Username"> </li>
        <li><input type="password" name="Password" placeholder="Password"> </li>
        <li><input type="button" name="Sign in" value="Sign in"></li>
        <li> <a href="https://www.w3.org/" style="font-family:Source Sans Pro"> Sign up ? </a>
          |    <a href="https://www.w3.org/" style="font-family:Source Sans Pro" > Forget password ? </a> </li>
      </ul>
    </div>
  </body>
</html>
